<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function Redirect() {
            if (window.self !== window.top) { parent.location = 'SessionTimeOut.html' }
            else setTimeout(function () { window.location = 'Home'; }, 3000);
        }
    </script>
</head>
<body onload="javascript: Redirect();">
    <p>Session timeout...You will be redirected in 3 seconds</p>
</body>
</html>
